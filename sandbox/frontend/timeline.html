
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgentZ Sandbox Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .timeline {
            border-left: 3px solid #00aaff;
            margin-left: 20px;
            padding-left: 20px;
        }
        .event {
            margin: 10px 0;
            padding: 10px;
            border-left: 2px dashed #0077cc;
        }
        .event strong {
            color: #0077cc;
        }
    </style>
</head>
<body>
    <h1>🧠 AgentZ 行为调用时间线</h1>
    <div id="timeline" class="timeline"></div>

    <script>
        const timelineData = [
            { time: "00:01", action: "加载玩家上下文", detail: "钱包余额、持有物品、当前状态" },
            { time: "00:03", action: "GPT 决策", detail: "识别勇者勋章，生成交互建议" },
            { time: "00:05", action: "MCP 链上调用", detail: "触发 brew_nft 合约：精灵酒生成" },
            { time: "00:06", action: "行为记录", detail: "行为 hash 写入 zkVerifier 合约中" },
            { time: "00:08", action: "记忆更新", detail: "记录用户喜好、好评行为" }
        ];

        const container = document.getElementById("timeline");
        timelineData.forEach(e => {
            const div = document.createElement("div");
            div.className = "event";
            div.innerHTML = `<strong>${e.time}</strong> — ${e.action}<br><em>${e.detail}</em>`;
            container.appendChild(div);
        });
    </script>
</body>
</html>
