
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🧠 AgentZ 链上调用模拟</title>
    <style>
        body { font-family: sans-serif; padding: 30px; }
        button {
            background: #0077cc; color: white;
            padding: 10px 20px; border: none;
            border-radius: 5px; cursor: pointer;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f3f3f3;
            border-left: 5px solid #0077cc;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>🚀 AgentZ Web3 行为模拟器</h1>
    <p>点击下方按钮以模拟一次 MCP 行为触发并生成 zkVerifier 上链记录：</p>
    <button onclick="simulateCall()">🔗 模拟调用</button>
    <div id="result" class="result" style="display:none;"></div>

    <script>
        function simulateCall() {
            const result = document.getElementById("result");
            const mockTxId = "0x" + Math.random().toString(16).substring(2, 10) + "...";
            const mockZkHash = "0x" + Math.random().toString(16).substring(2, 10) + "...";

            result.innerHTML = `
                ✅ <strong>模拟行为：</strong> 铸造 NFT / 播放剧情 / 写入状态<br><br>
                🔗 <strong>交易哈希：</strong> ${mockTxId}<br>
                🔐 <strong>zkVerifier 哈希：</strong> ${mockZkHash}<br><br>
                📦 数据已写入链上（模拟成功）
            `;
            result.style.display = "block";
        }
    </script>
</body>
</html>
